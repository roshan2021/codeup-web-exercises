// Reading a dynamic key from an object
// When you know the key you're reading from an object, ' +
// 'you use the . notation. However in case the key you were looking for is a variable, ' +
// 'in that case you have to use the [key] which gets the value of the variable key.

language[key]; //"Brendan Eich"


function getDynamicKey(person, key){
    return person[key];
}
