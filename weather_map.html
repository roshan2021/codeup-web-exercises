<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map API Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

</head>
<body>

<div id="weatherDays"></div>

<!--    BOOTSTRAP 4.1-->
    <main class="container">
        <div id="weather" class="card-deck"></div>
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Featured
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Vestibulum at eros</li>
            </ul>
        </div>
    </main>


    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="js/keys.js"></script>

    <script>
        "use strict";
        (function() {

            $.get("https://api.openweathermap.org/data/2.5/onecall", {
                    "APPID": OWM_KEY,
                    "lat":   32.7767,
                    "lon":  -96.78,
                    "units": "imperial"
            }).done(function(data) {
                console.log(data);

                var dailyDate = {};

                let htmlCard = "";


                for(var x = 0; x < 5; x++) {
                   dailyDate = (data.daily[x].dt) * 1000;
                   var dates = new Date((dailyDate));
                   var extractDate = dates.toDateString();
                   var maxTemp = data.daily[x].temp.max;
                   var minTemp = data.daily[x].temp.min;
                   var iconUrl = "http://openweathermap.org/img/wn/"+data.daily[x].weather[0].icon+"@2x.png";
                   var description1 = data.daily[x].weather[0].description;
                   var humidity1 = data.daily[x].humidity;
                   var wind1 = data.daily[x].wind_speed;
                   var pressure1 = data.daily[x].pressure;

                    $("#weatherDays").empty();

                    htmlCard += "<h6>"+extractDate+"</h6>" +
                                "<p>"+maxTemp+"&#8457;"+"</p>" +
                                "<p>"+minTemp+"&#8457;"+"</p>" +
                                "<img src='"+iconUrl+"'>" +
                                "<ul>" +
                                "<li>"+description1+"</li>" +
                                "<li>"+humidity1+"</li>" +
                                "<li>"+wind1+"</li>" +
                                "<li>"+pressure1+"</li>" +
                                "</ul>";
                    $("#weatherDays").append(htmlCard);
                }
            }).fail(function(errors){
                console.error(errors);
            });
        })();
    </script>
</body>
</html>
