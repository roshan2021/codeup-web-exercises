            $.get("https://api.openweathermap.org/data/2.5/onecall", {
                    "APPID": OWM_KEY,
                    "lat":   32.7767,
                    "lon":  -96.78,
                    "units": "imperial"
            }).done(function(data) {

                for(var i = 0; i < 5; i++) {

                }

                var dailyDate = (data.daily[0]);
                var dates = Date((dailyDate.dt * 1000));
                var extractDate = dates.substr(0, 15);
                $("#date").text(extractDate);


                var maxTemp = dailyDate.temp.max;
                $("#max").text(maxTemp);

                var minTemp = dailyDate.temp.min;
                $("#min").text(minTemp);

                var iconUrl = "http://openweathermap.org/img/wn/"+dailyDate.weather[0].icon+"@2x.png";
                $("#icon").attr('src', iconUrl);

                var description1 = dailyDate.weather[0].description;
                $("#description").text(description1);

                var humidity1 = dailyDate.humidity;
                $("#humidity").text(humidity1);

                var wind1 = dailyDate.wind_speed;
                $("#wind").text(wind1);

                var pressure1 = dailyDate.pressure;
                $("#pressure").text(pressure1);


            }).fail(function(errors){
                console.error(errors);
            });




        })();
