<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map API Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

</head>
<body>

<!--    BOOTSTRAP 4.1-->
    <main class="container">
        <div id="weatherDays" class="card-deck">



            </div>
        </div>
    </main>


    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="js/keys.js"></script>

    <script>
        "use strict";
        (function() {

            $.get("https://api.openweathermap.org/data/2.5/onecall", {
                    "APPID": OWM_KEY,
                    "lat":   32.7767,
                    "lon":  -96.78,
                    "units": "imperial"
            }).done(function(data) {
                console.log(data);

                var dailyDate = {};

                let htmlCard = "";


                for(var x = 0; x < 5; x++) {
                   dailyDate = (data.daily[x].dt) * 1000;
                   var dates = new Date((dailyDate));
                   var extractDate = dates.toDateString();
                   var maxTemp = data.daily[x].temp.max;
                   var minTemp = data.daily[x].temp.min;
                   var iconUrl = "http://openweathermap.org/img/wn/"+data.daily[x].weather[0].icon+"@2x.png";
                   var description1 = data.daily[x].weather[0].description;
                   var humidity1 = data.daily[x].humidity;
                   var wind1 = data.daily[x].wind_speed;
                   var pressure1 = data.daily[x].pressure;

                    $("#weatherDays").empty();

                    htmlCard +=  "<div class=\"card\" style=\"width: 18rem;\">" +
                                    "<div class=\"card-header\">"+extractDate+"</div>\n" +
                                        "<ul class=\"list-group list-group-flush\"> \n" +
                                            "<li class=\"list-group-item\">"+maxTemp+"&#8457;"+"</li>\n" +
                                            "<li class=\"list-group-item\">"+minTemp+"&#8457;"+"</li>\n" +
                                            "<img src='"+iconUrl+"'>" +
                                            "<li class=\"list-group-item\">"+description1+"</li>\n" +
                                            "<li class=\"list-group-item\">"+humidity1+"</li>\n" +
                                            "<li class=\"list-group-item\">"+wind1+"</li>\n" +
                                            "<li class=\"list-group-item\">"+pressure1+"</li>\n" +
                                        "</ul>" +
                                    "</div>";


                    $("#weatherDays").append(htmlCard);
                }
            }).fail(function(errors){
                console.error(errors);
            });
        })();
    </script>
</body>
</html>
